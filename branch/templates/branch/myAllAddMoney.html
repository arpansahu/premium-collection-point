{% extends 'branch/branchbase.html' %}
{% load static %}


{% block content %}
    <style href="{% static 'calenderForm/calenderForm.css' %}"></style>
    <script href="{% static 'calenderForm/calenderForm.js' %}"></script>
    <script>
    var myApp = new function () {
        this.printTable = function () {
            var tab = document.getElementById('tab');
            var win = window.open('', '', 'height=700,width=700');
            win.document.write(tab.outerHTML);
            win.document.close();
            win.print();
        }
    }
    </script>
    <style>
        .col-1 {

/*             padding: 30px; */
/*             float: left; */
/*             height: 100%; */
/*             z-index: 1010101010 */
            max-width: 100%;
		position: relative;
    		display: flex;
    		flex-direction: column;
        }

        .col-2 {
            max-width: 100%;
            position: center;
            margin-top: 4%;
            text-align: center;
            height: 100%;
            z-index: 1010101010
        }
	    .bi-bigWallet-fill{
		    position:relative;
		    left:30%;
	    }
       #total {
          text-align:right;
       }
	    
	    .wrap-input1{
		    width: 20%;
	    }
	    
		.shadow-input1 {
   			 content: '';
    			display: block;
    			position: relative;
    			top: -33.5%;
    			left: 0;
    			z-index: -1;
    			width: 100%;
    			height: 50px;
    			box-shadow: 0px 0px 0px 0px;
    			color: rgba(87,184,70, 0.5);
}

    </style>

    <div style="height: 100%; width: 100%; padding: 20px" >

            <div   style=" border-color: darkgrey;" class="col-1" >


                 <form method="post" class="contact1-form validate-form" style="
    display: flex;
    width: 100%;
">
                    {% csrf_token %}
                     <span class="contact1-form-title" style="
    margin-top: 13px; font-size: 20px;
">
                        Select Date Range
                    </span>

                    <div class="wrap-input1 validate-input" data-validate = "Message is required" style="margin-left: 40px">
                        <input class="input1" type="date" name="dateFrom" value="Date From" onclick="this.value=''">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Message is required" style="margin-left: 15px">
                        <input class="input1" type="date" name="dateTo" value="Date to" onclick="this.value=''">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input"  data-validate = "Message is required" style="margin-left: 15px">
                        <input class="input1" list="tranTypeList" name="tranType" value="Choose Type" onclick="this.value=''">
			    <span class="shadow-input1"></span>
                            <datalist id="tranTypeList">
                                <option value="ALL">
                                <option value="CREDIT">
                                <option value="DEBIT">
                            </datalist>
			    <span class="shadow-input1"></span>
                    </div>
                    <div class="container-contact1-form-btn" style="margin-left: 15px">
                        <button  type="submit"  value="Submit" class="contact1-form-btn">
                            <span>
                                Proceed
                                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>

			    </form>
            </div>



            <div class="col-2">
                <table id = 'tab' class="table table-hover " style="counter-reset: rowNumber;overflow:scroll;  ">
                    <input style="float: right;color: black;font-weight: bolder  ;font-family: Montserrat-ExtraBold;" type="button" value="Print Table" onclick="myApp.printTable()" />
                    <caption style="font-family: Montserrat-ExtraBold; color: black;font-weight: bolder  ;caption-side: top;text-align: center;">Transactions</caption>
                    <thead>
                        </tr>
                        <tr>
                            <th style="color: black;font-weight: bolder  ;" scope="col">No</th>
                            <th style="color: black;font-weight: bolder  ;"scope="col">Amount</th>
                            <th style="color: black;font-weight: bolder  ;"scope="col">Date</th>
                            <th style="color: black;font-weight: bolder  ;"scope="col">Time</th>
                            <th style="color: black;font-weight: bolder  ;word-wrap: break-word"scope="col">Mode</th>
                            <th style="color: black;font-weight: bolder  ;word-wrap: break-word"scope="col">From</th>
                            <th style="color: black;font-weight: bolder  ;word-wrap: break-word"scope="col">Remark</th>
                            <th style="color: black;font-weight: bolder  ;word-wrap: break-word"scope="col">Type</th>

                        </tr>
                    </thead>
                    <tbody>

                        {% for i in allorders %}
                            <tr style="color: black;font-weight: bolder  ;">
                                {% for z in i.values %}

                                        <td>{{ z }}</td>

                                {% endfor %}

                            </tr>

                        {% endfor %}

                    </tbody>
                    <tfoot style=" color: black;font-weight: bolder  ;font-family: Montserrat-ExtraBold;">
                            <tr>
                              <th id="total" colspan="3">Total :</th>
                              <td>{{ totalAmount }}</td>
                            </tr>
                    </tfoot>
                </table>

            </div>


    </div>



{% endblock %}
